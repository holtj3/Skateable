<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/app-signup.css">
        <link rel="icon" href="img/icon.png">
        <title>Skateable | Signup</title>
    </head>
    <body>      
        
        <div class="imgcontainer">
    <img src="img/Logo.png" class="logo">
  </div> 
        
        <h1>Sign-Up for an Account </h1>
        <div class ="container">   
          
          <div class="container2">
              <label>
                First Name<span class="req">*</span>
              </label>
                <br>
              <input type="text" id="firstN" required autocomplete="off" autofocus/>
                <br>
              
              <label>
                Last Name<span class="req">*</span>
              </label>
                <br>
              <input type="text" id="lastN" required autocomplete="off"/>
                <br>
              
              <label>
              Email Address<span class="req">*</span>
              </label>
              <br>
            <input type="text" id="emailOne" required autocomplete="off"/>
              <br>
              
               <label>
              Re-Enter Email<span class="req">*</span>
               </label>
              <br>
            <input type="text" id="emailTwo" required autocomplete="off"/>
              <br>
              
               <label>
              Set a Password<span class="req">*</span>
              </label>
              <br>
            <input type="password" id="pass" required autocomplete="off"/>
              <br>  
              
               <label>
              Re-Enter Password<span class="req">*</span>
            </label>
              <br>
            <input type="password" id="passTwo" required autocomplete="off" onkeypress = "if (event.keyCode == 13){ event.preventDefault(); $('#signupbtn').trigger('click');}"/>
              <br>
            </div>

            <button type="button" id="signupbtn" onclick="signUp();"> Submit</button>
			<button type="button" id="cancel" onclick="location.href='login.html';"> Cancel</button>         

            
        </div>

                 
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/Jquery-signup.js"></script>
          
    </body>
</html>
